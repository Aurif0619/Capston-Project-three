<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Project three</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</head>

<body>
  <nav class="bg-body-tertiary py-3">
    <div class="container">
      <div class="d-none d-lg-flex d-flex justify-content-between">
        <div class="pt-2 d-flex">
          <div>
            <span class="fw-bold fs-3 text-secondary"><iconify-icon
                icon="flowbite:user-headset-outline"></iconify-icon></span>
          </div>
          <div class="mt-1 ms-3">
            <span class="fw-semibold text-secondary">+1-800-123-45-67</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="fw-bold fs-2 me-2 pt-2 text-secondary"><iconify-icon
              icon="weui:search-outlined"></iconify-icon></span>
          <span class="me-4 text-secondary fs-5">Search</span>
          <span class="fw-bold me-2 text-secondary"><iconify-icon icon="fa6-solid:user-group"></iconify-icon></span>
          <span class="me-4 mb-1 text-secondary fs-5">My Account</span>
          <span class="fw-bold fs-5 me-2 text-secondary"><iconify-icon icon="lineicons:world"></iconify-icon></span>
          <span class="mb-1 fs-5 text-secondary">English</span>
        </div>
      </div>
      <header class="navbar navbar-expand-lg navbar-light my-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex justify-content-center align-items-center">
              <img class="img-fluid" src="/imgs/logo.png" alt="">
            </div>
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 justify-content-center align-items-center">
              <li class="nav-item ms-2">
                <a class="nav-link fs-5 text-dark" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3 fs-5 text-dark mx-3" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-dark" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fs-5 mx-3" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fs-5" href="#">Elements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fs-5 mx-3" href="#">FAQ</a>
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center">
              <div class="d-flex">
                <button class="btn btn-outline-secondary">
                  <iconify-icon icon="uil:cart"></iconify-icon>
                  <span>$0.00/0 item</span>
                </button>
              </div>
              <div>
                <button class="btn ">
                  <span class="mt-2 fs-3 text-secondary"><iconify-icon icon="mdi:heart-outline"
                      class="ms-3"></iconify-icon></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="fw-bolder">Healthy Foods</h1>
          <h2 class="pt-2">Your journey to a healthier life starts here.</h2>
          <div class="d-flex">
            <div>
              <button class="btn fw-bold mt-3 fs-5">Shop Now</button>
            </div>
            <div class="d-flex mt-3 pt-2">
              <span class="fs-3"><iconify-icon icon="solar:arrow-right-linear"></iconify-icon></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>

  </div>


  <script src="./script.js"></script>

</html>
